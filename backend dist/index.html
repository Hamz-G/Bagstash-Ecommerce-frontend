<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta property="og:site_name" content="Inivo - Login" />
    <meta property="og:title" content="Inivo - Login" />
    <meta property="og:image" content="images/logo.png" />
    <link rel="shortcut icon" href="images/logo.png" />
    <title>Login - Bagstash Çantaları</title>
  <link href="css/app.css" rel="stylesheet"></head>
  <body>
    <section id="login">
      <div class="container">
        <div class="box">
          <div class="login_form">
            <form action="http://localhost:8000/dashboard.html" method="post"> 
              <label for="username">Kullanıcı Adı:</label>
              <input type="text" name="username" id="username" value="admin">
              <label for="userpass">Parola:</label>
              <input type="password" name="userpass" id="userpass" value="admin">
              <a href="dashboard.html" >Giriş</a>
            </form>
          </div>
        </div>
      </div>
    </section>
  <script src="js/app.js"></script></body>
</html>
